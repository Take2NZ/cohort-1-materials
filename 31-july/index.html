
<html>

      <input type="text" id="name"/>

      <input type="date"/>

      <input type="password"/>

    <fieldset>
      <label>1</label>
      <input type="radio" name="students" value="1"/>

      <input type="radio" name="students" value="2"/>

  </body>
</html>
